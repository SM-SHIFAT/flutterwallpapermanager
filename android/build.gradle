group 'com.pk.wallpapermanager.flutter_wallpaper_manager'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.9.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 35

    namespace 'com.pk.wallpapermanager.flutter_wallpaper_manager'

    defaultConfig {
        minSdkVersion 16
    }
}
